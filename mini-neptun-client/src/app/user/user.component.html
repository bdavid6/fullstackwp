<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon>person</mat-icon>
    </div>
    <mat-card-title>{{(us.user$ | async)!.name}}</mat-card-title>
    <mat-card-subtitle>{{(us.user$ | async)!.role}}</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <table>
      <tr>
        <td>E-mail cím:</td>
        <td>{{(us.user$ | async)!.e_mail}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
