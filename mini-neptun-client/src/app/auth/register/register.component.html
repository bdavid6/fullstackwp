<form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">

    <mat-form-field appearance="legacy" color="accent">
        <mat-label>Név</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="legacy" color="accent">
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="text" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="legacy" color="accent">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="legacy" color="accent">
        <mat-label>Jelszó még egyszer</mat-label>
        <input matInput type="password" formControlName="password2">
        <mat-hint *ngIf="isPwdMatch()">Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy" color="accent">
        <mat-label>E-Mail cím</mat-label>
        <input matInput type="email" formControlName="e_mail">
    </mat-form-field>

    <mat-form-field appearance="legacy" color="accent">
        <mat-label>Típus</mat-label>
        <mat-select formControlName="role">
            <mat-option [value]="'STUDENT'">Tanuló</mat-option>
            <mat-option [value]="'ADMIN'">Admin</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="accent" style="float: right;">Regisztáció</button>

</form>
