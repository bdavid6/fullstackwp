jobs:
  include:
  - language: node_js
    node_js: node
    cache:
      directories:
      - node_modules
    before_install: cd mini-neptun-server
    before_script:
      - npm install -g @angular/cli
    script:
      - echo "npm test temporarily disabled"
    install: true
    after_success: npm run build
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ""
      app: mini-neptun-server
      on: main
      repo: bdavid6/fullstackwp
